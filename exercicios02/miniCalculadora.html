<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minicalculadora</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Mini calculadora</h1>
    <button onclick="sum()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>
</body>
<script>
     let n1 = Number(prompt('diga um numero'));
     function escreve(){
        let output = document.querySelector('#output');
        output.innerHTML = n1;
    }
    escreve()
    function sum(){
        let n2 = Number(prompt());
        n1 +=n2;
        escreve()
    }
    function sub(){
        let n2 = Number(prompt());
        n1 -= n2;
        escreve()
    }
    function mult(){
        let n2 = Number(prompt());
        n1 *= n2;
        escreve()
    }
    function dividir(){
        let n2 = Number(prompt());
        n1 /= n2;
        escreve()
    }
    
</script>

</html>
